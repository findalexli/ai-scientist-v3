# Custom docker-compose that extends Harbor's default with env_file passthrough.
# Harbor uses this file when it exists in the environment/ dir (takes priority
# over the built-in docker-compose-build.yaml).
# run.sh copies .env here so all vars are forwarded into the container.
services:
  main:
    build:
      context: ${CONTEXT_DIR}
    image: ${MAIN_IMAGE_NAME}
    command: [ "sh", "-c", "sleep infinity" ]
    network_mode: ${NETWORK_MODE:-bridge}
    env_file:
      - path: .env
        required: false
    environment:
      - TEST_DIR=${TEST_DIR}
    volumes:
      - ${HOST_VERIFIER_LOGS_PATH}:${ENV_VERIFIER_LOGS_PATH}
      - ${HOST_AGENT_LOGS_PATH}:${ENV_AGENT_LOGS_PATH}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY}
