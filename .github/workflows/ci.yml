name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Infrastructure tests
        run: bash tests/test_infrastructure.sh

      - name: Run.sh argument parsing tests
        run: bash tests/test_run_sh.sh

      - name: Patched agent unit tests
        run: python3 tests/test_patched_agents.py -v

      - name: Run isolation tests
        run: bash tests/test_run_isolation.sh
